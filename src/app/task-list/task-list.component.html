<div class="list-container">
  <h2 class="list-title">{{title | uppercase}}</h2>
  <div cdkDropList [cdkDropListData]="list[title]" (cdkDropListDropped)="drop($event)" class="list">
    <div class="list-item" *ngFor="let item of list[title]" cdkDrag>
      <div class="list-placeholder" *cdkDragPlaceholder></div>
      {{item}}
    </div>
  </div>
</div>
